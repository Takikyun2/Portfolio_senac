    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            height: 3.8rem;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #744BAA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7132c3;
        }
    </style>

<body>

    <h1>Formulário de Consentimento para Tratamento de Dados Pessoais</h1>

    <form id="lgpdForm">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error-message" id="nomeError"></span>
        </div>

        <div class="form-group">
            <label for="email">Endereço de E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
            <label>Finalidade do Tratamento de Dados:</label>
            <label><input type="checkbox" name="finalidade[]" value="servicos"> Prestação de serviços e atendimento ao
                cliente</label>
            <label><input type="checkbox" name="finalidade[]" value="marketing"> Envio de newsletters e comunicações de
                marketing</label>
            <label><input type="checkbox" name="finalidade[]" value="melhoria"> Melhoria de produtos e serviços</label>
            <label><input type="checkbox" name="finalidade[]" value="pesquisa"> Realização de pesquisas e análises de
                mercado</label>
            <label><input type="checkbox" name="finalidade[]" value="outros"> Outros (especificar):</label>
            <textarea name="outros_finalidade" id="outros_finalidade"></textarea>
            <span class="error-message" id="finalidadeError"></span>
        </div>

        <div class="form-group">
            <label>Compartilhamento de Dados:</label>
            <label><input type="checkbox" name="compartilhamento[]" value="parceiros"> Parceiros comerciais</label>
            <label><input type="checkbox" name="compartilhamento[]" value="fornecedores"> Fornecedores de
                serviços</label>
            <label><input type="checkbox" name="compartilhamento[]" value="autoridades"> Autoridades governamentais,
                quando exigido por lei</label>
            <label><input type="checkbox" name="compartilhamento[]" value="outros"> Outros (especificar):</label>
            <textarea name="outros_compartilhamento" id="outros_compartilhamento"></textarea>
            <span class="error-message" id="compartilhamentoError"></span>
        </div>

        <div class="form-group">
            <label>Consentimento:</label>
            <label><input type="radio" name="consentimento" value="sim" required> Concordo com o tratamento dos meus
                dados pessoais.</label>
            <label><input type="radio" name="consentimento" value="nao" required> Não concordo com o tratamento dos meus
                dados pessoais.</label>
            <span class="error-message" id="consentimentoError"></span>
        </div>

        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <span class="error-message" id="dataError"></span>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
